<!DOCTYPE html>

<html>

<head>
	<title>Album Page</title>
	<link rel="stylesheet" type="text/css" href="AlbumPageCSS.css">
</head>

<body style="background-image: linear-gradient(to right, #3D3D3D, rgb(0, 0, 0), rgb(0, 0, 0), rgb(0, 0, 0)">

	<div class="albumCover" id="albumDiv">
		<div class="albumCoverImageDiv"><div id="albumImage" class="albumCoverImage"></div></div>
		
		<div class="textOnAlbumImage">
			<font style="font-size: 18px; font-weight: 100; letter-spacing: 3px; color: #BDBDBD">PLAYLIST</font><br>
			<font id="albumName" style="font-size: 50px; font-weight: 800; font-style: bold; color: #FFFFFF"></font><br><br>
			<font id="popularity" style="font-size: 18px; font-weight: 200; color: #BDBDBD"></font><br>
			<font id="playlistDetails" style="font-size: 18px; font-weight: 100; color: #BDBDBD"></font><br><br>
			<div class="buttonsDiv">
				<div onclick="playAll(0)" class="myButton">PLAY</div>
				<img src="images/favIcon1.png" width="60px" height="45px" style="position: absolute; top: 2px; left: 110px">
			</div>

		</div>

		<div class="header">
			<font style="font-size: 18px; font-weight: 200; letter-spacing: 1px; color: #BDBDBD"><pre>#         TITLE                           </pre></font>
			<img src="images/clock.png" width="25px" height="25px" style="position: absolute; left: 750px; top: 10px">
			<img src="images/like.png" width="25px" height="25px" style="position: absolute; left: 850px; top: 10px">
		</div>

		

	</div>

	<script type="text/javascript" src="jsForAlbumPage.js"></script>

</body>

</html>
